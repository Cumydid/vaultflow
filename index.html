<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumy Wallet Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    .font-mono-wallet {
      font-family: 'JetBrains Mono', monospace;
    }
    @keyframes slideUpFade {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideUpFadeStagger {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-up {
      animation: slideUpFade 0.6s ease-out forwards;
    }
    .animate-slide-up-stagger-1 {
      animation: slideUpFadeStagger 0.6s ease-out 0.1s forwards;
      opacity: 0;
    }
    .animate-slide-up-stagger-2 {
      animation: slideUpFadeStagger 0.6s ease-out 0.2s forwards;
      opacity: 0;
    }
    .animate-slide-up-stagger-3 {
      animation: slideUpFadeStagger 0.6s ease-out 0.3s forwards;
      opacity: 0;
    }
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }
    .glass-light {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.15);
    }
  </style>
</head>
<body class="bg-slate-950 text-slate-50">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
